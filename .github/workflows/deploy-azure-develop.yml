name: Build Azure Function App and Drop Artifact

on:
  push:
    branches:
      - develop

permissions:
  id-token: write   # needed for OIDC to Entra ID
  contents: read
  
env:
  ORG: ${{ vars.ORG }}
  SCOPE: vso.packaging_write
  ADO_APP_ID: 74cb16bd-a453-441e-87e3-061290c95f59

jobs:
  build:
    runs-on: windows-latest

    steps:
#    - name: Setup .NET 8 SDK
#      uses: actions/setup-dotnet@v3
#      with:
#        dotnet-version: '8.0.x'

#    - name: Checkout code
#      uses: actions/checkout@v3

#    - name: Run Unit Tests
#      run: dotnet test ${{ github.workspace }}/${{ vars.FUNCTION_TEST_PROJECT }} --configuration Release

##    - name: Install Playwright Browsers
##      run: pwsh tests/Unified-IoT.Web.App.Tests/bin/Debug/net9.0/playwright.ps1 install --with-deps

##    - name: Test
##      run: dotnet test --no-build --verbosity normal

#    - name: Build Project
#      run: dotnet build ${{ github.workspace }}/${{ vars.FUNCTION_PROJECT }} --output ${{ github.workspace }}/publish_output --configuration Release

    - name: Make sample payload
      run: |
        mkdir -p "$PACKAGE_PATH"
        echo "hello" > ${{ github.workspace }}/publish_output/hello.txt"

    - name: Archive files
      run: |
        mkdir -p ${{ github.workspace }}/artifacts
        powershell Compress-Archive -Path ${{ github.workspace }}/publish_output\* -DestinationPath ${{ github.workspace }}/artifacts\${{ vars.ARTIFACT_NAME }}.zip
        mkdir -p ${{ github.workspace }}/release
        Copy-Item -Path ${{ github.workspace }}/artifacts\${{ vars.ARTIFACT_NAME }}.zip -Destination ${{ github.workspace }}/release\${{ vars.ARTIFACT_NAME }}.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ vars.ARTIFACT_NAME }}
        path: ${{ github.workspace }}/release/${{ vars.ARTIFACT_NAME }}.zip

    - name: Verify artifact zip exists
      run: |
        if (Test-Path "${{ github.workspace }}\release\${{ vars.ARTIFACT_NAME }}.zip") {
          Write-Host "${{ vars.ARTIFACT_NAME }}.zip exists"
        } else {
          Write-Host "${{ vars.ARTIFACT_NAME }}.zip is missing"
          exit 1
        }

    - name: Install Azure CLI
      run: |
        Invoke-WebRequest -Uri https://aka.ms/installazurecliwindows -OutFile .\AzureCLI.msi
        Start-Process msiexec.exe -Wait -ArgumentList '/I AzureCLI.msi /quiet'

    - name: Verify Azure CLI
      run: az --version

#   Note the OIDC Claims for Azure must be customised for this job
    - name: Login to Azure using Service Principal via OIDC
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Get AAD access token for Azure DevOps
      id: aad
      shell: pwsh
      run: |
        $ADO_APP_ID = "74cb16bd-a453-441e-87e3-061290c95f59"
        echo "Using ADO_APP_ID=$ADO_APP_ID"
        $token = az account get-access-token --resource $ADO_APP_ID --query accessToken -o tsv
        echo "token=$token" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

    - name: Create short-lived PAT
      id: pat
      shell: pwsh
      run: |
        $expiry = (Get-Date).ToUniversalTime().AddHours(1).ToString("yyyy-MM-ddTHH:mm:ssZ")
        $body = @{
            displayName = "gha-${{ github.run_id }}"
            scope       = $env:SCOPE
            validTo     = $expiry
            allOrgs     = $false
        } | ConvertTo-Json -Compress
        $url = "https://vssps.dev.azure.com/$env:ORG/_apis/tokens/pats?api-version=7.1-preview.1"
        $headers = @{
            "Authorization" = "Bearer ${{ steps.aad.outputs.token }}"
            "Content-Type"  = "application/json"
            "X-TFS-FedAuthRedirect" = "Suppress"
        }
        $resp = Invoke-RestMethod -Method Post -Uri $url -Headers $headers -Body $body
        $pat = $resp.patToken.token
        if (-not $pat) {
            Write-Error "PAT creation failed. Full response:`n$($resp | ConvertTo-Json -Depth 5)"
        }
        Write-Output "::add-mask::$pat"
        echo "value=$pat" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

    - name: Install Azure DevOps CLI extension
      run: |
        az extension add --name azure-devops || az extension update --name azure-devops

    - name: Login to Azure DevOps with temporary PAT
      shell: pwsh
      run: |
        $pat = "${{ steps.pat.outputs.value }}"
        $pat | az devops login --organization "https://dev.azure.com/$env:ORG"

#   Note the SPN must be added to the users in DevOps for this job
    - name: Publish Universal Package to Azure Artifacts
      shell: pwsh
      run: |
        az artifacts universal publish `
          --organization ${{ vars.AZURE_ORGANIZATION_URL }} `
          --project "${{ vars.AZURE_PROJECT_NAME }}" `
          --scope project `
          --feed ${{ vars.AZURE_FEED_NAME }} `
          --name ${{ vars.ARTIFACT_NAME }} `
          --version 1.0.${{ github.run_number }} `
          --description "Function App deployment artifact" `
          --path ${{ github.workspace }}/release

    - name: List after build
      run: |
        cd ${{ github.workspace }}
        Get-Location
        Get-ChildItem -Recurse
