name: Build Azure Function App and Drop Artifact

on:
  push:
    branches:
      - develop

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Setup .NET 8 SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run Unit Tests
      run: dotnet test ${{ github.workspace }}/${{ vars.FUNCTION_TEST_PROJECT }} --configuration Release

#    - name: Install Playwright Browsers
#      run: pwsh tests/Unified-IoT.Web.App.Tests/bin/Debug/net9.0/playwright.ps1 install --with-deps

#    - name: Test
#      run: dotnet test --no-build --verbosity normal

    - name: Build Project
      run: dotnet build ${{ github.workspace }}/${{ vars.FUNCTION_PROJECT }} --output ${{ github.workspace }}/publish_output --configuration Release

    - name: Archive files
      run: |
        mkdir -p ${{ github.workspace }}/artifacts
        zip -r ${{ github.workspace }}/artifacts/${{ vars.ARTIFACT_NAME }}.zip ${{ github.workspace }}/publish_output
        mkdir -p ${{ github.workspace }}/release
        cp ${{ github.workspace }}/artifacts/${{ vars.ARTIFACT_NAME }}.zip ${{ github.workspace }}/release/${{ vars.ARTIFACT_NAME }}.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ vars.ARTIFACT_NAME }}
        path: ${{ github.workspace }}/release/${{ vars.ARTIFACT_NAME }}.zip

    - name: Verify artifact zip exists
      run: |
        if [ -f "${{ github.workspace }}/release/${{ vars.ARTIFACT_NAME }}.zip" ]; then
          echo "${{ vars.ARTIFACT_NAME }}.zip exists"
        else
          echo "${{ vars.ARTIFACT_NAME }}.zip is missing"
          exit 1
        fi

    - name: Install Azure CLI
      run: |
        curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

    - name: Verify Azure CLI
      run: az --version

#    - name: Login to Azure DevOps
#      run: |
#        echo ${{ secrets.AZURE_DEVOPS_PAT }} | az devops login
#      env:
#        AZURE_DEVOPS_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}

#   Note the OIDC Claims for Azure must be customised for this job
    - name: Login to Azure using Service Principal via OIDC
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Get AAD access token for Azure DevOps resource
      id: aad
      run: |
        # Azure DevOps AAD resource/app id
        ADO_APP_ID=74cb16bd-a453-441e-87e3-061290c95f59
        AAD_TOKEN=$(az account get-access-token --resource $ADO_APP_ID --query accessToken -o tsv)
        echo "token=$AAD_TOKEN" >> $GITHUB_OUTPUT

    - name: Create short-lived PAT (Packaging write)
      id: pat
      run: |
        EXPIRY=$(date -u -d "+1 hour" +"%Y-%m-%dT%H:%M:%SZ")
        BODY=$(jq -n \
          --arg dn "gha-${{ github.run_id }}" \
          --arg sc "vso.packaging_write" \
          --arg vt "$EXPIRY" \
          '{displayName:$dn, scope:$sc, validTo:$vt, allOrgs:false}')
        PAT_JSON=$(curl -sS -X POST \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer ${{ steps.aad.outputs.token }}" \
          "https://vssps.dev.azure.com/${{ vars.ORG }}/_apis/tokens/pats?api-version=7.1-preview.1" \
          -d "$BODY")
        PAT=$(echo "$PAT_JSON" | jq -r '.patToken.token')
        if [ -z "$PAT" ] || [ "$PAT" = "null" ]; then
          echo "Failed to mint PAT"; echo "$PAT_JSON"; exit 1
        fi
        echo "::add-mask::$PAT"
        echo "value=$PAT" >> $GITHUB_OUTPUT

    - name: Install Azure DevOps CLI extension
      run: |
        az extension add --name azure-devops || az extension update --name azure-devops

    - name: Login az devops with temp PAT
      run: |
        echo "${{ steps.pat.outputs.value }}" | az devops login --organization "https://dev.azure.com/${{ vars.ORG }}"

#   Note the SPN must be added to the users in DevOps for this job
    - name: Publish artifact zip to Azure Artifacts
      run: |
        az artifacts universal publish \
          --organization ${{ vars.AZURE_ORGANIZATION_URL }} \
          --project "${{ vars.AZURE_PROJECT_NAME }}" \
          --scope project \
          --feed ${{ vars.AZURE_FEED_NAME }} \
          --name ${{ vars.ARTIFACT_NAME }} \
          --version 1.0.${{ github.run_number }} \
          --description "Function App deployment artifact" \
          --path ${{ github.workspace }}/release

    - name: List after build
      run: |
        cd ${{ github.workspace }}
        pwd
        find .
